<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor</title>
</head>

<body>
  <p id="ori">0</p>
  <p id="motion">0</p>


  <script>

    window.addEventListener('deviceorientation', function (e) {
      var absolute = e.absolute;
      var alpha    = e.alpha;
      var beta     = e.beta;
      var gamma    = e.gamma;

      let ui = document.getElementById('ori');
      var html = "x: " + alpha  + "<br>y: " + beta + "<br>z: " + gamma;
      ui.innerHTML = html;
    }, true);


  </script>
</body>

</html>
